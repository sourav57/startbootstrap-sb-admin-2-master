<div class="container login-form">
	<h2 class="login-title"> Auto FNOL Login</h2>
	<div class="row">
	<div class="col-md-4"></div>
	<div class="panel panel-default col-xs-4">
		<div class="panel-body">
			<form>
				
				<div class="input-group login-userinput">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input id="txtUser" name="txtUser" type="text" class="form-control" name="username" placeholder="Username">
				</div>

				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input  id="txtPassword" name="txtPassword" type="password" class="form-control" name="password" placeholder="Password">
					<span id="showPassword" class="input-group-btn">
            				<button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
         				</span>  
				</div>

				<button class="btn btn-primary btn-block login-button" type="button" onclick="validateUser()"><i class="fa fa-sign-in"></i> Login</button>
						
			</form>			
		</div>
	</div>
     </div>

</div>

<script language="javascript">
function validateUser()/*function to check userid & password*/
{

var user=document.getElementById('txtUser').value;
var pass=document.getElementById('txtPassword').value;

 /*the following code checkes whether the entered userid and password are matching*/
 if(user== "admin" && pass == "admin")
  {

    window.open('index.html',"_self")/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Invalid Password or Username")/*displays error message*/
  }
}
</script>
